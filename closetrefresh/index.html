    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
      <script src="assets/js/respond.min.js"></script>
    <![endif]-->

  <body>
  	<div class="row">
  		<div class="col-md-10 col-md-offset-1">
  			<h2>Discover <span class="theme-blue">beautiful</span> and <span class="theme-orange">unique</span> clothing from people in your area</h2>
  		</div>
  	</div>
  	<div class="row">
  		<img class="centered-img img-responsive" src="projectAssets/img/CR-home.png">
  	</div>
  	<div class="row">
  		<div class="col-md-10 col-md-offset-1">
	  		<h3>Explore, buy, sell, trade clothing on <span class="theme-blue">Closet</span> <span class="theme-orange">Refresh</span><br>Quick and Easy</h3>
	  	</div>
  	</div>
  	<div class="row">
  		<h4>Get notified when we officially release to the public!</h4>
  		<div class="page-footer">
  		<form class="form-inline">
  			<div class="form-group">
			    <input type="email" class="form-control" id="form-email" placeholder="Email Address">
			  </div>
			  <button type="submit" class="btn">Subscribe!</button>
			  <div id="email-status"></div>
		</form>
	  	</div>
	  </div>
  	


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script>
	    $("form").submit(function (event) {

	        /* Stop form from submitting normally */
	        event.preventDefault();
	        var message = $("#form-email").val(),
	        	successMsg = function () {
	        		$(".form-cover").remove();
	        		$("#form-email").val("");
	        		$("#email-status").empty().append("<i class='icon-ok'></i> Subscribed!");
	        	},
	        	failMsg = function () {
	        		$(".form-cover").remove();
	        		$("#form-email").val("");
	        		$("#email-status").empty().append("<i class='icon-warning-sign'></i> Sorry! Something went wrong. We're trying our best to fix it ASAP!");
	        	};

	        message = "CLOSET REFRESH SUBSCRIPTION: " + message;

	        $("form").append("<div class='form-cover'><img src='../assets/img/spinner.gif' class='spinner'></div>");

	        $.ajax({
	            url: "../contact.php",
	            type: "post",
	            data: {
	                message: message
	            },
	            timeout: 8000,
	            success: function(data){
	                if (typeof data === "string") {
	                    var parsed = JSON.parse(data);
	                    if (parsed.status === "success") {
	                        successMsg();

	                    } else {
	                        failMsg();
	                    }
	                } else {
	                    failMsg();
	                }
	            },
	            error:function(data){
	                failMsg();
	            }
	        });
	    });
	</script>

  </body>
